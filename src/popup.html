<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMO AI Shopping Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #ffffff;
            color: #000000;
        }

        /* Header */
        .popup-header {
            background: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e5e5e5;
        }

        .logo {
            height: 40px;
            margin-bottom: 12px;
            object-fit: contain;
        }

        .popup-title {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* Menu Container */
        .popup-content {
            padding: 24px 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 16px;
            padding: 16px 16px;
            margin-bottom: 12px;
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            width: 100%;
        }

        .menu-item:hover {
            background: #f0f0f0;
            border-color: #000000;
            transform: translateX(4px);
        }

        .menu-item:active {
            background: #e5e5e5;
        }

        .menu-icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            border: 1.5px solid #000000;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .menu-icon img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .menu-text {
            flex: 1;
            text-align: left;
        }

        .menu-title {
            font-size: 15px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 4px;
        }

        .menu-subtitle {
            font-size: 12px;
            color: #666666;
        }

        /* Terms & Conditions */
        .terms-section {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #e5e5e5;
        }

        .terms-text {
            font-size: 11px;
            color: #888888;
            line-height: 1.4;
            text-align: center;
        }

        .terms-link {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .terms-link:hover {
            text-decoration: underline;
        }

        /* Button states */
        button {
            border: none;
            background: none;
            cursor: pointer;
        }

        button:focus {
            outline: none;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666666;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #e5e5e5;
            border-top: 2px solid #000000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="popup-header">
        <img src="https://d3tmtixqwd7vky.cloudfront.net/logo.jpg" alt="IMO Logo" class="logo">
        <div class="popup-title">IMO - AI Shopping Assistant</div>
    </div>

    <div class="popup-content">
        <!-- AI Shopping Results -->
        <button class="menu-item" id="ai-shopping-btn">
            <div class="menu-icon">
                <img src="https://img.icons8.com/ios-filled/50/bard.png" alt="AI">
            </div>
            <div class="menu-text">
                <div class="menu-title">AI Shopping Results</div>
                <div class="menu-subtitle">Get AI-powered insights</div>
            </div>
        </button>

        <!-- How to Use -->
        <a href="https://informedmarketopinions.com/extension-guide#how-to-use" target="_blank" class="menu-item">
            <div class="menu-icon">
                <img src="https://img.icons8.com/ios-filled/50/how-quest--v2.png" alt="How to Use">
            </div>
            <div class="menu-text">
                <div class="menu-title">How to Use</div>
                <div class="menu-subtitle">Learn the basics</div>
            </div>
        </a>

        <!-- Contact Support -->
        <a href="https://informedmarketopinions.com/contact" target="_blank" class="menu-item">
            <div class="menu-icon">
                <img src="https://img.icons8.com/ios-filled/50/help.png" alt="Help">
            </div>
            <div class="menu-text">
                <div class="menu-title">Contact Support</div>
                <div class="menu-subtitle">Get in touch with us</div>
            </div>
        </a>

        <!-- Terms & Conditions -->
        <div class="terms-section">
            <div class="terms-text">
                By using IMO, you agree to our <a href="https://informedmarketopinions.com/terms" target="_blank" class="terms-link">Terms & Conditions</a>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
